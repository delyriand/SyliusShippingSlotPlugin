imports:
    - { resource: "@MonsieurBizSyliusShippingSlotPlugin/Resources/config/config.yaml" }

monsieurbiz_sylius_shipping_slot:
    expiration:
        slot: '30 minutes'

sylius_resource:
    resources:
        monsieurbiz_shipping_slot.shipping_slot_config:
            classes:
                model: App\Entity\Shipping\ShippingSlotConfig
        monsieurbiz_shipping_slot.slot:
            classes:
                model: App\Entity\Shipping\Slot
